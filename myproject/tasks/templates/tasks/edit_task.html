<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスクを編集</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/css/edit_task.css' %}">
</head>
<body>
    <h1>タスクを編集</h1>
    <form method="POST">
        {% csrf_token %}
        
        <!-- タイトルの編集 -->
        <label for="title">タイトル:</label><br>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>
        
        <!-- 備考の編集 -->
        <label for="note">備考:</label><br>
        <textarea id="note" name="note">{{ task.note }}</textarea><br><br>

        <!-- 期日の編集 -->
        <label for="due_date">期日:</label><br>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}"><br><br>
        
        <!-- 更新ボタン -->
        <button type="submit">更新</button>
    </form>

    <!-- 戻るリンク -->
    <a href="{% url 'task_list' %}">戻る</a>
</body>
</html>
